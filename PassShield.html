<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassShield</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, rgb(99, 102, 241), rgb(168, 85, 247), rgb(236, 72, 153));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 28rem;
            margin: 0 auto;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 0.5rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .error {
            color: rgb(254, 202, 202);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .password-display {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            word-break: break-all;
            margin: 1rem 0;
            display: none;
        }

        .password-display.visible {
            display: block;
        }

        button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .kaspersky-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin-top: 1rem;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .kaspersky-link:hover {
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                <h1>PassShield</h1>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="Adresse Email" oninput="generatePassword()">
            </div>
            <div class="input-group">
                <input type="text" id="site" placeholder="Nom du Site Internet" oninput="generatePassword()">
            </div>
            <div class="input-group">
                <input type="password" id="key" placeholder="Cl√© de S√©curit√©" oninput="generatePassword()">
            </div>

            <div id="error" class="error" style="display: none">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" x2="12" y1="8" y2="12"/>
                    <line x1="12" x2="12.01" y1="16" y2="16"/>
                </svg>
                <span id="error-message"></span>
            </div>

            <div id="password" class="password-display"></div>

            <button onclick="copyPassword()" id="copy-button" disabled>
                <svg id="copy-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect width="13" height="13" x="9" y="9" rx="2" ry="2"/>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                </svg>
                <span id="copy-text">Copier le mot de passe</span>
            </button>

            <a href="https://password.kaspersky.com/fr/" target="_blank" class="kaspersky-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                    <polyline points="15 3 21 3 21 9"/>
                    <line x1="10" x2="21" y1="14" y2="3"/>
                </svg>
                <span>Tester la s√©curit√© de votre mot de passe</span>
            </a>

            <div class="footer">
                <p>üîê M√©thode de cryptage : SHA-256, avec ajout de caract√®res sp√©ciaux, majuscules et chiffres pour un mot de passe s√©curis√© et unique.</p>
                <p>¬© CRAVERO-CONSULTING 2025</p>
            </div>
        </div>
    </div>

    <script>
        let copyTimeout;

        async function hashSHA256(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }
        
        async function generatePassword() {
            const email = document.getElementById("email").value.trim();
            const site = document.getElementById("site").value.trim();
            const key = document.getElementById("key").value.trim();
            const passwordDisplay = document.getElementById("password");
            const errorDiv = document.getElementById("error");
            const copyButton = document.getElementById("copy-button");
            
            if (!email || !site || !key) {
                showError("Veuillez remplir tous les champs");
                passwordDisplay.classList.remove("visible");
                copyButton.disabled = true;
                return;
            }
            
            try {
                const base = email.toLowerCase() + site.toLowerCase() + key;
                const hash = await hashSHA256(base);
                
                const specialChars = "!@#$%^&*()_+[]{}";
                const numbers = "0123456789";
                const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                
                let password = hash.slice(0, 15);
                password += specialChars[base.length % specialChars.length];
                password += numbers[base.length % numbers.length];
                password += uppercase[base.length % uppercase.length];
                
                passwordDisplay.textContent = password;
                passwordDisplay.classList.add("visible");
                copyButton.disabled = false;
                errorDiv.style.display = "none";
            } catch (err) {
                showError("Une erreur est survenue lors de la g√©n√©ration du mot de passe");
                passwordDisplay.classList.remove("visible");
                copyButton.disabled = true;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById("error");
            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = message;
            errorDiv.style.display = "flex";
        }
        
        async function copyPassword() {
            const password = document.getElementById("password").textContent;
            const copyButton = document.getElementById("copy-button");
            const copyIcon = document.getElementById("copy-icon");
            const copyText = document.getElementById("copy-text");
            
            if (!password) return;
            
            try {
                await navigator.clipboard.writeText(password);
                
                // Change to checkmark icon
                copyIcon.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                `;
                copyText.textContent = "Copi√© !";
                
                // Reset after 2 seconds
                clearTimeout(copyTimeout);
                copyTimeout = setTimeout(() => {
                    copyIcon.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect width="13" height="13" x="9" y="9" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                        </svg>
                    `;
                    copyText.textContent = "Copier le mot de passe";
                }, 2000);
            } catch (err) {
                showError("Impossible de copier le mot de passe");
            }
        }
    </script>
</body>
</html>
